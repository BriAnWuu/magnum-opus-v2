services:
  db:
    image: postgres:latest
    container_name: magnum-opus-db
    volumes:
      - pg_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: ${DB_USER_NM}
      POSTGRES_PASSWORD: ${DB_USER_PW}
      POSTGRES_DB: ${DB_NAME}
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER_NM} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: magnum-opus-redis
    restart: always
    volumes:
      - redis_cache:/data
    # environment:
    #   REDIS_PASSWORD: ${}
    #   REDIS_PORT: ${}
    #   REDIS_DATABASES: ${}
    # env_file: -./.env
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  django:
    build: .
    container_name: magnum-opus-django
    command: ./entrypoint.sh
    volumes:
      - .:/app
      - ./media:/app/media # Mount the media folder
      - ./static:/app/static # Mount the static folder (for collected static files)
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: server.settings
      DATABASE_URL: postgres://${DB_USER_NM}:${DB_USER_PW}@db:${DB_PORT}/${DB_NAME}
      # If using Django Channels, uncomment and adjust the command:
      # CMD: daphne your_project_name.asgi:application --bind 0.0.0.0 --port 8000
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

volumes:
  pg_data:
  redis_cache:
